<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
  <h1>GeeksforGeeks Survey Form</h1>
  <form>
    <label>Name</label> <br>
    <input type="text" w="20" placeholder="Enter your name"> <br><br>
    <label>Email</label> <br>
    <input type="email" placeholder="Enter your email"> <br> <br>
    <label>Age</label> <br>
    <input type="text" placeholder="Enter your age"><br><br>
    <label>Which option best describes you?</label><br>
    <select name="" id="">
      <option value="">Student</option>
      <option value="">Employed</option>
      <option value="">Unemployed</option>
      <option value="">Self-Employed</option>
    </select> <br><br>
    <label>Would you recommend GeeksforGeeks to a friend?</label><br>
    <input type="radio"> <span>Yes</span><br>
    <input type="radio"> <span>No</span> <br>
    <input type="radio"> <span>Maybe</span> <br><br>
    <label>Languages and Frameworks known</label> <br>
    <input type="checkbox"> <span>C</span><br>
    <input type="checkbox"> <span>C++</span><br>
    <input type="checkbox"> <span>C#</span><br>
    <input type="checkbox"> <span>Java</span><br>
    <input type="checkbox"> <span>Python</span><br>
    <input type="checkbox"> <span>React</span><br>
    <input type="checkbox"> <span>Angular</span><br>
    <input type="checkbox"> <span>Django</span><br>
    <input type="checkbox"> <span>Spring</span><br><br>
    <label>Any comments or suggestions</label> <br>
    <textarea name="" id="" cols="50" rows="4"></textarea><br><br>
    <input type="button" value="Submit" class="button">
  </form>
</body>
</html>
